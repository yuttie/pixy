<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .cell {
            width: 40px;
            height: 40px;
        }
        .panel {
            position: relative;
            background-color: white;
            border: 1px solid black;
            width: 40px;
            height: 40px;
        }
        .panel-text {
            font-size: 32px;
            /* horizontal centering */
            width: 100%;
            text-align: center;
            /* vertical centering */
            position: absolute;
            top: 50%;
            line-height: 1em;
            margin-top: -0.5em;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        #board {
            border-collapse: collapse;
            margin: auto;
        }
        #board td button {
            width: 8ex;
            height: 32px;
        }
        .mask {
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGklEQVQIW2NkYGD4D8SMMBrEAAG4IFwGpwoABMEIA4h1UJkAAAAASUVORK5CYII=) repeat;
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAHklEQVQIW2NkYGD4D8QgwAgjMASgCiAqwcqgACwAAIrDBAOqGrGNAAAAAElFTkSuQmCC) repeat;
            z-index: 10;
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        var current_row = 0;
        function toggle_panel_color() {
            $(this).css({
                'transition-property': 'background-color',
                'transition-duration': '0.1s',
                'transition-timing-function': 'linear',
                'transition-delay': '0s',
            });
            if ($(this).hasClass("black") || $(this).hasClass("white")) {
                $(this).toggleClass("black white");
            }
            else {
                $(this).text("");
                $(this).addClass("black");
            }
        }

        function unmagnify_row(i, duration, delay) {
            duration /= 1000;
            delay /= 1000;
            for (var j = 1; j <= 16; ++j) {
                var p = $('#panel' + i + '-' + j);
                p.css({
                    'transition-property': 'z-index, transform, width, height',
                    'transition-duration': '0.001s, ' + duration + 's, ' + duration + 's, ' + duration + 's',
                    'transition-timing-function': 'linear',
                    'transition-delay': delay + 's'
                });
                p.css({
                    'z-index': 0,
                    'transform': 'translate3d(0px, 0px, 0px)',
                    'width': 40,
                    'height': 40
                });
            }
        }

        function move_focus(i, duration, delay) {
            duration /= 1000;
            delay /= 1000;
            var tl_cell = $('#cell1-1');
            var tr_cell = $('#cell1-16');
            var bl_cell = $('#cell16-1');
            var br_cell = $('#cell16-16');

            var sl_cell = $('#cell' + i + '-1');
            var sr_cell = $('#cell' + i + '-16');

            var x1 = tl_cell.position().left;
            var x2 = tr_cell.position().left + tr_cell.outerWidth();
            var width = x2 - x1;

            var y1 = tl_cell.position().top;
            var y2 = sl_cell.position().top;
            var height1 = y2 - y1;

            var y3 = sl_cell.position().top + sl_cell.outerHeight();
            var y4 = bl_cell.position().top + bl_cell.outerHeight();
            var height2 = y4 - y3;

            var upper_mask = $('#upper-mask');
            upper_mask.css({
                'left': x1,
                'width': width,
                'top': y1,
                'transition-property': 'height',
                'transition-duration': duration + 's',
                'transition-timing-function': 'linear',
                'transition-delay': delay + 's',
            });
            upper_mask.css({
                height: height1
            });

            var lower_mask = $('#lower-mask');
            lower_mask.css({
                'left': x1,
                'width': width,
                'transition-property': 'top, height',
                'transition-duration': duration + 's',
                'transition-timing-function': 'linear',
                'transition-delay': delay + 's'
            });
            lower_mask.css({
                top: y3,
                height: height2
            });
        }

        function magnify_row(i, duration, delay) {
            duration /= 1000;
            delay /= 1000;
            for (var j = 1; j <= 16; ++j) {
                var p = $('#panel' + i + '-' + j);
                p.css({
                    'transition-property': 'z-index, transform, width, height',
                    'transition-duration': '0.001s, ' + duration + 's, ' + duration + 's, ' + duration + 's',
                    'transition-timing-function': 'linear',
                    'transition-delay': delay + 's'
                });
                p.css({
                    'z-index': 20,
                    'transform': 'translate3d(' + (-20 * (8 - j) - 10) + 'px, -10px, 0px)',
                    'width': 40 + 20,
                    'height': 40 + 20
                });
            }
        }

        $(function() {
            // create the board
            for (i = 1; i <= 16; ++i) {
                var html = '<tr id="row' + i + '">';
                html += '<td><button id="sel' + i + '" class="row-button">' + i + '行目</button></td>'
                for (j = 1; j <= 16; ++j) {
                    html += '<td id="cell' + i + '-' + j + '"><div class="cell"><div id="panel' + i + '-' + j + '" class="panel"><div class="panel-text">?</div></div></div></td>';
                }
                html += '</tr>'
                $('#board').append(html);
            }
            // events
            $(".row-button").each(function() {
                $(this).click(function() {
                    unmagnify_row(current_row, 200, 0)
                    current_row = parseInt($(this).attr("id").slice(3));
                    move_focus(current_row, 200, 200);
                    magnify_row(current_row, 200, 400);
                });
            });

            $(".panel").each(function() {
                $(this).mousedown(toggle_panel_color);
            });
        });
    </script>
</head>
<body>
    <div id="upper-mask" class="mask"></div>
    <div id="lower-mask" class="mask"></div>
    <table id="board">
    </table>
</body>
</html>
