<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .cell {
            width: 40px;
            height: 40px;
        }
        /* Panels are 40 pixels by 40 pixels including its borders. */
        .panel {
            position: relative;
            background-color: white;
            border: 1px solid black;
            width: 38px;
            height: 38px;
        }
        .panel-text {
            font-size: 32px;
            /* horizontal centering */
            width: 100%;
            text-align: center;
            /* vertical centering */
            position: absolute;
            top: 50%;
            line-height: 1em;
            margin-top: -0.5em;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        #view {
            overflow: hidden;
            width: 100%;
            height: 640px;  /* total height of 16 panels with 40px height */
            /* vertically centered */
            position: absolute;
            top: 50%;
            margin-top: -320px;
        }
        #board {
            border-collapse: collapse;
            margin: auto;
        }
        #board td button {
            width: 8ex;
            height: 32px;
        }
        .mask {
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGklEQVQIW2NkYGD4D8SMMBrEAAG4IFwGpwoABMEIA4h1UJkAAAAASUVORK5CYII=) repeat;
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAHklEQVQIW2NkYGD4D8QgwAgjMASgCiAqwcqgACwAAIrDBAOqGrGNAAAAAElFTkSuQmCC) repeat;
            z-index: 10;
            position: absolute;
            width: 0;
            height: 100%;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        // http://stackoverflow.com/questions/4817029/whats-the-best-way-to-detect-a-touch-screen-device-using-javascript
        function is_touch_device() {
            return !!('ontouchstart' in window) // works on most browsers
                || !!('onmsgesturechange' in window); // works on ie10
        };

        var current_row = 0;
        function toggle_panel_color() {
            $(this).css({
                'transition-property': 'background-color',
                'transition-duration': '0.1s',
                'transition-timing-function': 'linear',
                'transition-delay': '0s',
            });
            if ($(this).hasClass("black") || $(this).hasClass("white")) {
                $(this).toggleClass("black white");
            }
            else {
                $(this).text("");
                $(this).addClass("white");
            }
        }

        function unmagnify_row(i, duration, delay) {
            duration /= 1000;
            delay /= 1000;
            for (var j = 1; j <= 16; ++j) {
                var p = $('#panel' + i + '-' + j);
                p.css({
                    'transition-property': 'z-index, transform',
                    'transition-duration': '0.001s, ' + duration + 's',
                    'transition-timing-function': 'linear',
                    'transition-delay': delay + 's'
                });
                p.css({
                    'z-index': 0,
                    'transform': 'translate3d(0px, 0px, 0px) scale3d(1, 1, 1)',
                });
            }
        }

        function move_focus(i, duration, delay) {
            duration /= 1000;
            delay /= 1000;
            var tl_cell = $('#cell1-1');
            var tr_cell = $('#cell1-16');
            var sl_cell = $('#cell' + i + '-1');

            var x1 = tl_cell.position().left;
            var x2 = tr_cell.position().left + tr_cell.outerWidth();
            var width = x2 - x1;

            var upper_mask = $('#upper-mask');
            var bottom_upper_mask = sl_cell.position().top;
            var top_upper_mask = bottom_upper_mask - upper_mask.height();
            upper_mask.css({
                'left': x1,
                'width': width,
            });
            upper_mask.css({
                'transition-property': 'transform',
                'transition-duration': duration + 's',
                'transition-timing-function': 'linear',
                'transition-delay': delay + 's',
            });
            upper_mask.css({
                'transform': 'translate3d(0px, ' + top_upper_mask + 'px, 0px)'
            });

            var lower_mask = $('#lower-mask');
            var top_lower_mask = sl_cell.position().top + sl_cell.outerHeight();
            lower_mask.css({
                'left': x1,
                'width': width,
            });
            lower_mask.css({
                'transition-property': 'transform',
                'transition-duration': duration + 's',
                'transition-timing-function': 'linear',
                'transition-delay': delay + 's'
            });
            lower_mask.css({
                'transform': 'translate3d(0px, ' + top_lower_mask + 'px, 0px)',
            });
        }

        function magnify_row(i, duration, delay) {
            duration /= 1000;
            delay /= 1000;
            for (var j = 1; j <= 16; ++j) {
                var p = $('#panel' + i + '-' + j);
                p.css({
                    'transition-property': 'z-index, transform',
                    'transition-duration': '0.001s, ' + duration + 's',
                    'transition-timing-function': 'linear',
                    'transition-delay': delay + 's'
                });
                p.css({
                    'z-index': 20,
                    'transform': 'translate3d(' + (-20 * (8 - j) - 10) + 'px, -10px, 0px) scale3d(' + ((40 + 20) / 40) + ', ' + ((40 + 20) / 40) + ', 1)',
                });
            }
        }

        $(function() {
            // create the board
            for (i = 1; i <= 16; ++i) {
                var html = '<tr id="row' + i + '">';
                html += '<td><button id="sel' + i + '" class="row-button">' + i + '行目</button></td>'
                for (j = 1; j <= 16; ++j) {
                    html += '<td id="cell' + i + '-' + j + '"><div class="cell"><div id="panel' + i + '-' + j + '" class="panel"><div class="panel-text">?</div></div></div></td>';
                }
                html += '</tr>'
                $('#board').append(html);
            }
            // events
            if (is_touch_device()) {
                // disable the overscroll effect on touch-capable environments.
                // http://www.html5rocks.com/en/mobile/touch/
                // http://stackoverflow.com/questions/2890361/disable-scrolling-in-an-iphone-web-application
                $(document).on('touchmove', function(e) {
                    e.preventDefault();
                });

                $(".row-button").each(function() {
                    $(this).on('click', function() {
                        unmagnify_row(current_row, 200, 0)
                        current_row = parseInt($(this).attr("id").slice(3));
                        move_focus(current_row, 200, 200);
                        magnify_row(current_row, 200, 400);
                    });
                });

                $(".panel").each(function() {
                    $(this).on('touchstart', toggle_panel_color);
                });
            }
            else {
                $(".row-button").each(function() {
                    $(this).on('click', function() {
                        unmagnify_row(current_row, 200, 0)
                        current_row = parseInt($(this).attr("id").slice(3));
                        move_focus(current_row, 200, 200);
                        magnify_row(current_row, 200, 400);
                    });
                });

                $(".panel").each(function() {
                    $(this).on('mousedown', toggle_panel_color);
                });
            }
        });
    </script>
</head>
<body>
    <div id="view">
        <div id="upper-mask" class="mask"></div>
        <div id="lower-mask" class="mask"></div>
        <table id="board">
        </table>
    </div>
</body>
</html>
