<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .cell {
            width: 40px;
            height: 40px;
        }
        .panel {
            position: relative;
            background-color: white;
            border: 1px solid black;
            width: 40px;
            height: 40px;
        }
        .panel-text {
            font-size: 32px;
            /* horizontal centering */
            width: 100%;
            text-align: center;
            /* vertical centering */
            position: absolute;
            top: 50%;
            line-height: 1em;
            margin-top: -0.5em;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        #board {
            border-collapse: collapse;
            margin: auto;
        }
        #board td button {
            width: 8ex;
            height: 32px;
        }
        .mask {
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGklEQVQIW2NkYGD4D8SMMBrEAAG4IFwGpwoABMEIA4h1UJkAAAAASUVORK5CYII=) repeat;
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAHklEQVQIW2NkYGD4D8QgwAgjMASgCiAqwcqgACwAAIrDBAOqGrGNAAAAAElFTkSuQmCC) repeat;
            z-index: 10;
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script src="jquery.animate-enhanced.min.js"></script>
    <script>
        var current_row = 0;
        function toggle_panel_color() {
            if ($(this).hasClass("black") || $(this).hasClass("white")) {
                $(this).toggleClass("black white");
            }
            else {
                $(this).text("");
                $(this).addClass("black");
            }
        }

        function unmagnify_row(i, duration, delay) {
            for (var j = 1; j <= 16; ++j) {
                var p = $('#panel' + i + '-' + j);
                p.delay(delay).animate({
                    left: 0,
                    top: 0,
                    width: "-=20px",
                    height: "-=20px",
                    "z-index": 0
                }, duration);
            }
        }

        function move_focus(i, duration, delay) {
            var tl_cell = $('#cell1-1');
            var tr_cell = $('#cell1-16');
            var bl_cell = $('#cell16-1');
            var br_cell = $('#cell16-16');

            var sl_cell = $('#cell' + i + '-1');
            var sr_cell = $('#cell' + i + '-16');

            var x1 = tl_cell.position().left;
            var x2 = tr_cell.position().left + tr_cell.outerWidth();
            var width = x2 - x1;

            var y1 = tl_cell.position().top;
            var y2 = sl_cell.position().top;
            var height1 = y2 - y1;

            var y3 = sl_cell.position().top + sl_cell.outerHeight();
            var y4 = bl_cell.position().top + bl_cell.outerHeight();
            var height2 = y4 - y3;

            $('#upper-mask').css('left', x1);
            $('#upper-mask').css('width', width);
            $('#upper-mask').css('top', y1);
            $('#upper-mask').delay(delay).animate({
                height: height1
            }, duration);

            $('#lower-mask').css('left', x1);
            $('#lower-mask').css('width', width);
            $('#lower-mask').delay(delay).animate({
                top: y3,
                height: height2
            }, duration);
        }

        function magnify_row(i, duration, delay) {
            for (var j = 1; j <= 16; ++j) {
                var p = $('#panel' + i + '-' + j);
                p.delay(delay).animate({
                    "z-index": 20
                }, 1);
                p.animate({
                    left: -20 * (8 - j) - 10,
                    top: -10,
                    width: "+=20px",
                    height: "+=20px"
                }, duration);
            }
        }

        $(function() {
            // create the board
            for (i = 1; i <= 16; ++i) {
                var html = '<tr id="row' + i + '">';
                html += '<td><button id="sel' + i + '" class="row-button">' + i + '行目</button></td>'
                for (j = 1; j <= 16; ++j) {
                    html += '<td id="cell' + i + '-' + j + '"><div class="cell"><div id="panel' + i + '-' + j + '" class="panel"><div class="panel-text">?</div></div></div></td>';
                }
                html += '</tr>'
                $('#board').append(html);
            }
            // events
            $(".row-button").each(function() {
                $(this).click(function() {
                    unmagnify_row(current_row, 200, 0)
                    current_row = parseInt($(this).attr("id").slice(3));
                    move_focus(current_row, 200, 200);
                    magnify_row(current_row, 200, 400);
                });
            });

            $(".panel").each(function() {
                $(this).mousedown(toggle_panel_color);
            });
        });
    </script>
</head>
<body>
    <div id="upper-mask" class="mask"></div>
    <div id="lower-mask" class="mask"></div>
    <table id="board">
    </table>
</body>
</html>
