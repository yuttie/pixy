<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Pixy</title>
    <link rel="stylesheet" href="pixy.css" type="text/css" media="all">
    <script src="jquery-1.9.0.js"></script>
    <script src="pixy.js"></script>
</head>
<body>
    <div id="vcentering">
        <div id="hcentering">
            <div id="mask-window">
                <div id="upper-mask" class="mask"></div>
                <div id="lower-mask" class="mask"></div>
            </div>
            <div id="view">
                <div id="board">
                </div>
                <div id="cursor-panel">
                    <div id="prev-button"></div>
                    <div id="next-button"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="load-panel">
        <button id="load-button1"  class="load-button"></button>
        <button id="load-button2"  class="load-button"></button>
        <button id="load-button3"  class="load-button"></button>
        <button id="load-button4"  class="load-button"></button>
        <button id="load-button5"  class="load-button"></button>
        <button id="load-button6"  class="load-button"></button>
        <button id="load-button7"  class="load-button"></button>
        <button id="load-button8"  class="load-button"></button>
    </div>
    <div id="save-panel">
        <button id="save-button1"  class="save-button"></button>
        <button id="save-button2"  class="save-button"></button>
        <button id="save-button3"  class="save-button"></button>
        <button id="save-button4"  class="save-button"></button>
        <button id="save-button5"  class="save-button"></button>
        <button id="save-button6"  class="save-button"></button>
        <button id="save-button7"  class="save-button"></button>
        <button id="save-button8"  class="save-button"></button>
    </div>
    <button id="export-button"></button>
</body>
</html>
