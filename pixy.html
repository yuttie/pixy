<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .cell {
            width: 40px;
            height: 40px;
        }
        /* Panels are 40 pixels by 40 pixels including its borders. */
        .panel {
            position: relative;
            background-color: white;
            border: 1px solid black;
            width: 38px;
            height: 38px;
        }
        .panel-text {
            font-size: 32px;
            /* horizontal centering */
            width: 100%;
            text-align: center;
            /* vertical centering */
            position: absolute;
            top: 50%;
            line-height: 1em;
            margin-top: -0.5em;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        #view, #mask-window {
            width: 100%;
            height: 640px;  /* total height of 16 panels with 40px height */
            /* vertically centered */
            position: absolute;
            top: 50%;
            margin-top: -320px;
        }
        #board {
            border-collapse: collapse;
            margin: auto;
        }
        #board td button {
            width: 8ex;
            height: 32px;
        }
        #mask-window {
            overflow: hidden;
        }
        .mask {
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGklEQVQIW2NkYGD4D8SMMBrEAAG4IFwGpwoABMEIA4h1UJkAAAAASUVORK5CYII=) repeat;
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAHklEQVQIW2NkYGD4D8QgwAgjMASgCiAqwcqgACwAAIrDBAOqGrGNAAAAAElFTkSuQmCC) repeat;
            z-index: 10;
            position: absolute;
            width: 0;
            height: 100%;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        // http://stackoverflow.com/questions/4817029/whats-the-best-way-to-detect-a-touch-screen-device-using-javascript
        function is_touch_device() {
            return !!('ontouchstart' in window) // works on most browsers
                || !!('onmsgesturechange' in window); // works on ie10
        };

        function get_board_dimension() {
            var tl_cell = $('#cell1-1');
            var tr_cell = $('#cell1-16');
            var bl_cell = $('#cell16-1');

            var top = tl_cell.position().top;
            var bottom = bl_cell.position().top + bl_cell.outerHeight();
            var left = tl_cell.position().left;
            var right = tr_cell.position().left + tr_cell.outerWidth();
            var width = right - left;
            var height = bottom - top;
            return { 'top': top, 'bottom': bottom, 'left': left, 'right': right, 'width': width, 'height': height };
        }

        var current_row = 0;
        function toggle_panel_color() {
            $(this).css({
                'transition-property': 'background-color',
                'transition-duration': '0.1s',
                'transition-timing-function': 'linear',
                'transition-delay': '0s',
            });
            if ($(this).hasClass("black") || $(this).hasClass("white")) {
                $(this).toggleClass("black white");
            }
            else {
                $(this).addClass("white");
                var panel_text = $(this).find('.panel-text');
                panel_text.css({
                    'transition-property': 'color',
                    'transition-duration': '0.1s',
                    'transition-timing-function': 'linear',
                    'transition-delay': '0s',
                });
                panel_text.css('color', 'rgba(0, 0, 0, 0)');
            }
        }

        function unmagnify_row(i, duration, delay) {
            duration /= 1000;
            delay /= 1000;
            for (var j = 1; j <= 16; ++j) {
                var p = $('#panel' + i + '-' + j);
                p.css({
                    'transition-property': 'z-index, transform, -webkit-transform, -moz-transform, -o-transform',
                    'transition-duration': '0.001s, ' + duration + 's, ' + duration + 's, ' + duration + 's, ' + duration + 's',
                    'transition-timing-function': 'ease',
                    'transition-delay': delay + 's'
                });
                p.css({
                    'z-index': 0,
                    'transform': 'translate3d(0px, 0px, 0px) scale3d(1, 1, 1)',
                });
            }
        }

        function magnify_row(i, duration, delay) {
            duration /= 1000;
            delay /= 1000;
            for (var j = 1; j <= 16; ++j) {
                var p = $('#panel' + i + '-' + j);
                p.css({
                    'transition-property': 'z-index, transform, -webkit-transform, -moz-transform, -o-transform',
                    'transition-duration': '0.001s, ' + duration + 's, ' + duration + 's, ' + duration + 's, ' + duration + 's',
                    'transition-timing-function': 'ease',
                    'transition-delay': delay + 's'
                });
                p.css({
                    'z-index': 20,
                    'transform': 'translate3d(' + (-20 * (8 - j) - 10) + 'px, -10px, 0px) ' +
                                 'scale3d(' + ((40 + 20) / 40) + ', ' + ((40 + 20) / 40) + ', 1)',
                });
            }
        }

        function move_focus(i, duration, delay) {
            duration /= 1000;
            delay /= 1000;

            var board = get_board_dimension();
            var sl_cell = $('#cell' + i + '-1');

            var unmasked_top = sl_cell.position().top;
            var unmasked_bottom = unmasked_top + sl_cell.outerHeight();

            var transition_props = {
                'transition-property': 'transform, -webkit-transform, -moz-transform, -o-transform',
                'transition-duration': duration + 's, ' + duration + 's, ' + duration + 's, ' + duration + 's',
                'transition-timing-function': 'ease',
                'transition-delay': delay + 's',
            };
            var upper_mask = $('#upper-mask');
            var lower_mask = $('#lower-mask');
            upper_mask.css(transition_props);
            lower_mask.css(transition_props);
            upper_mask.css('transform', 'translate3d(0px, ' + ((unmasked_top - board.top) - upper_mask.outerHeight()) + 'px, 0px)');
            lower_mask.css('transform', 'translate3d(0px, ' + (unmasked_bottom - board.top) + 'px, 0px)');
        }

        function adjust_mask_positions() {
            var board = get_board_dimension();

            $('#upper-mask, #lower-mask').css({
                'transition': 'none',
                'top': board.top,
                'left': board.left,
                'width': board.width,
            });
        }

        function initialize_mask_transformations() {
            var board = get_board_dimension();

            $('#upper-mask').css('transform', 'translate3d(0px, ' + (-board.height) + 'px, 0px)');
            $('#lower-mask').css('transform', 'translate3d(0px, ' + board.height + 'px, 0px)');
        }

        function select_row(i) {
            unmagnify_row(current_row, 400, 0)
            current_row = i;
            move_focus(current_row, 400, 400);
            magnify_row(current_row, 400, 800);
        }

        $(function() {
            // create the board
            for (i = 1; i <= 16; ++i) {
                var html = '<tr id="row' + i + '">';
                html += '<td><button id="sel' + i + '" class="row-button">' + i + '行目</button></td>'
                for (j = 1; j <= 16; ++j) {
                    html += '<td id="cell' + i + '-' + j + '"><div class="cell"><div id="panel' + i + '-' + j + '" class="panel"><div class="panel-text">?</div></div></div></td>';
                }
                html += '</tr>'
                $('#board').append(html);
            }

            // masks
            adjust_mask_positions();
            initialize_mask_transformations();

            // initial focus
            current_row = 1;
            move_focus(current_row, 400, 0);
            magnify_row(current_row, 400, 400);

            // events
            $(window).resize(function() {
                adjust_mask_positions();
            });
            if (is_touch_device()) {
                // disable the overscroll effect on touch-capable environments.
                // http://www.html5rocks.com/en/mobile/touch/
                // http://stackoverflow.com/questions/2890361/disable-scrolling-in-an-iphone-web-application
                $(document).on('touchmove', function(e) {
                    e.preventDefault();
                });
                $('.panel-text').on('touchstart', function(e) {
                    e.preventDefault();
                });

                $(".row-button").each(function() {
                    $(this).on('click', function() {
                        select_row(parseInt($(this).attr("id").slice(3)));
                    });
                });

                $(".panel").each(function() {
                    $(this).on('touchstart', toggle_panel_color);
                });
            }
            else {
                $(".row-button").each(function() {
                    $(this).on('click', function() {
                        select_row(parseInt($(this).attr("id").slice(3)));
                    });
                });

                $(".panel").each(function() {
                    $(this).on('mousedown', toggle_panel_color);
                });
            }
        });
    </script>
</head>
<body>
    <div id="mask-window">
        <div id="upper-mask" class="mask"></div>
        <div id="lower-mask" class="mask"></div>
    </div>
    <div id="view">
        <table id="board">
        </table>
    </div>
</body>
</html>
