<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .cell {
            width: 40px;
            height: 40px;
        }
        .panel {
            position: relative;
            background-color: white;
            border: 1px solid black;
            width: 40px;
            height: 40px;
        }
        .panel-text {
            font-size: 32px;
            /* horizontal centering */
            width: 100%;
            text-align: center;
            /* vertical centering */
            position: absolute;
            top: 50%;
            line-height: 1em;
            margin-top: -0.5em;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        #board {
            border-collapse: collapse;
            margin: auto;
        }
        #board td button {
            width: 8ex;
            height: 32px;
        }
        .mask {
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGklEQVQIW2NkYGD4D8SMMBrEAAG4IFwGpwoABMEIA4h1UJkAAAAASUVORK5CYII=) repeat;
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAHklEQVQIW2NkYGD4D8QgwAgjMASgCiAqwcqgACwAAIrDBAOqGrGNAAAAAElFTkSuQmCC) repeat;
            z-index: 10;
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        var current_row = 0;
        function change_panel_color() {
            if ($(this).hasClass("black") || $(this).hasClass("white")) {
                $(this).toggleClass("black white");
            }
            else {
                $(this).text("");
                $(this).addClass("black");
            }
        }

        function on_row_button_activated() {
            // un-magnify the current row
            for (var j = 1; j <= 16; ++j) {
                var p = $('#panel' + current_row + '-' + j);
                p.delay(0).animate({
                    left: 0,
                    top: 0,
                    width: 40,
                    height: 40,
                    "z-index": 0
                }, 200);
            }

            // change the current row
            current_row = parseInt($(this).attr("id").slice(3));

            // mask
            var tl_cell = $('#cell1-1');
            var tr_cell = $('#cell1-16');
            var bl_cell = $('#cell16-1');
            var br_cell = $('#cell16-16');

            var sl_cell = $('#cell' + current_row + '-1');
            var sr_cell = $('#cell' + current_row + '-16');

            var x1 = tl_cell.position().left;
            var x2 = tr_cell.position().left + tr_cell.outerWidth();
            var width = x2 - x1;

            var y1 = tl_cell.position().top;
            var y2 = sl_cell.position().top;
            var height1 = y2 - y1;

            var y3 = sl_cell.position().top + sl_cell.outerHeight();
            var y4 = bl_cell.position().top + bl_cell.outerHeight();
            var height2 = y4 - y3;

            $('#upper-mask').css('left', x1);
            $('#upper-mask').css('width', width);
            $('#upper-mask').css('top', y1);
            $('#upper-mask').delay(200).animate({
                height: height1
            }, 200);

            $('#lower-mask').css('left', x1);
            $('#lower-mask').css('width', width);
            $('#lower-mask').delay(200).animate({
                top: y3,
                height: height2
            }, 200);

            // magnify the current row
            for (var j = 1; j <= 16; ++j) {
                var p = $('#panel' + current_row + '-' + j);
                p.delay(400).animate({
                    "z-index": 20
                }, 0);
                p.animate({
                    left: -20 * (8 - j) - 10,
                    top: -10,
                    width: 40 + 20,
                    height: 40 + 20
                });
            }
        }

        $(function() {
            // create the board
            for (i = 1; i <= 16; ++i) {
                var html = '<tr id="row' + i + '">';
                html += '<td><button id="sel' + i + '" class="row-button">' + i + '行目</button></td>'
                for (j = 1; j <= 16; ++j) {
                    html += '<td id="cell' + i + '-' + j + '"><div class="cell"><div id="panel' + i + '-' + j + '" class="panel"><div class="panel-text">?</div></div></div></td>';
                }
                html += '</tr>'
                $('#board').append(html);
            }
            // events
            $(".row-button").each(function() {
                $(this).click(on_row_button_activated);
            });

            $(".panel").each(function() {
                $(this).mousedown(change_panel_color);
            });
        });
    </script>
</head>
<body>
    <div id="upper-mask" class="mask"></div>
    <div id="lower-mask" class="mask"></div>
    <table id="board">
    </table>
</body>
</html>
